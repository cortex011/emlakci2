<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Əmlakların alqı-satqısı və kirayəsi</title>
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/home.css" />
  </head>

  <body>
    <header class="header">
      <div class="header_box">
        <div class="header_top">
          <div class="head_logo">
            <strong>Emlakci.az</strong>
          </div>

          <div class="head_menu">
            <a href="#">Əsas səhifə</a>
            <a href="">Kirayə evlər</a>
            <a href="">Agentliklər</a>
            <a href="">Haqqımızda</a>
          </div>

          <div class="ads_add">
            <i class="fa-solid fa-plus"></i>
            <span>Elan yerləşdir</span>
          </div>
        </div>

        <hr class="header_line" />

        <div class="header_bottom">
          <div class="searching_box">
            <div class="searching">
              <form action="">
                  <div class="visible_search">
                  <div class="saleorrent_box">
                    <label for="saleorrent">Meqsed:</label>
                    <select name="saleorrent" id="saleorrent">
                      <option value="alqi">Alış</option>
                      <option value="kiraye">Kirayə</option>
                    </select>
                  </div>

                  <div class="type_box">
                    <label for="type">Tikintinin novu:</label>
                    <select name="type" id="type">
                      <option value="menzil">Mənzil</option>
                      <option value="kohne">Köhnə tikili</option>
                      <option value="ofis">Ofis</option>
                      <option value="bag">Bağ</option>
                      <option value="torpaq">Torpaq</option>
                    </select>
                  </div>

                  <div class="room_box">
                    <label for="room">Otaq sayi</label>
                    <select name="room" id="room">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5+</option>
                    </select>
                  </div>

                  <div class="home_price_box">
                    <label for="home_price">Qiymet(AZN)</label>

                    <div class="price_home">
                      <input
                        type="number"
                        name="minimum"
                        id="home_price"
                        placeholder="min"
                      />
                      <input
                        type="number"
                        name="maxsimum"
                        id="home_price"
                        placeholder="max"
                      />
                    </div>
                  </div>

                  <div class="city_box">
                    <label for="city">Şəhər</label>

                    <select name="city" id="city">
                      <option value="baki">Bakı</option>
                      <option value="xırdalan">Xırdalan</option>
                      <option value="gence">Gəncə</option>
                      <option value="quba">Quba</option>
                    </select>
                  </div>
                </div>

                <div class="unvicible_search">
                  
                </div>
            
             
              </form>
            </div>
            <div class="addit_btn">
              <div class="additonal_search">Daha çox</div>

              <div class="search_btn">Axtar</div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://kit.fontawesome.com/5346d9686f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
